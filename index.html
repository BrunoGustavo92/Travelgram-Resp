<head>

  <title>Travelgram | Perfil de viagens</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<body>

  
  <div class="surface-color">
    <nav class="container flex items-center py-base">
      <a href="#">
        <img src="assets/Logo.svg" alt="Logomarca">
      </a>

      <ul role="list" class="flex items-center gap-1">
        <li>
          <a href="#">
            <img src="assets/icons/MagnifyingGlass.svg" alt="Ícone de lupa">
          </a>
        </li>

        <li><a href="#" class="desktop-only">Explore</a></li>
        <li><a href="#" class="desktop-only">Minhas viagens</a></li>

        <li>
          <a href="#">
            <img src="assets/Profile pic.png" alt="Imagem da Isabela">
          </a>
        </li>
      </ul>
    </nav>

    <header>
      <div class="container py-xl">        
        <div id="profile" class="items-center">
          <img src="assets/Profile pic.png" alt="Imagem de Isabela">
          <div>
            <h1>Isabela Torres</h1>
            <p>
              Amante de viagens, cultura e gastronomia. 🌍✈️  
              Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸
            </p>
          </div>
        </div>

        <ul role="list" id="info">
          <li>
            <img src="assets/icons/MapPin.svg" alt="Ícone de mapa">
            <span>São Paulo, Brazil</span>
          </li>
          <li>
            <img src="assets/icons/AirplaneTilt.svg" alt="Ícone de avião">
            <span>37 países</span>
          </li>
          <li>
            <img src="assets/icons/Image.svg" alt="Ícone de imagem">
            <span>240 fotos</span>
          </li>
        </ul>
      </div>
    </header>

  </div>
